on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    working-directory: docs

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci
        
      - name: Build website
        run: npm run build
        env:
          DOCUSAURUS_BASE_URL: /pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
